repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-toml
        stages:
          - commit
          - push
  - repo: local
    hooks:
      - id: black
        name: black
        stages:
          - commit
          - push
        language: system
        entry: black --check
        types:
          - python
      - id: isort
        name: isort
        stages:
          - commit
          - push
        language: system
        entry: isort
        args: ["--check"]
        types:
          - python
      - id: flake8
        name: flake8
        stages:
          - commit
          - push
        language: system
        entry: flake8 moments_dnns
        types:
          - python
      - id: bandit
        name: bandit
        stages:
          - commit
          - push
        language: system
        entry: bandit -r moments_dnns
        types:
          - python
        exclude: tests
      - id: pylint
        name: pylint
        stages:
          - commit
          - push
        language: system
        entry: poetry run pylint
        args: ['--rcfile', '.pylintrc']
        types:
          - python
        exclude: tests
